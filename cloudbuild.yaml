# Cloud Build configuration per Google Cloud Run
steps:
  # Build dell'immagine Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/notebooklm-compiler:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/notebooklm-compiler:latest'
      - '.'
    id: 'build-image'

  # Push dell'immagine su Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/notebooklm-compiler'
    id: 'push-image'

  # Deploy su Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'notebooklm-compiler'
      - '--image'
      - 'gcr.io/$PROJECT_ID/notebooklm-compiler:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/notebooklm-compiler:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/notebooklm-compiler:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

